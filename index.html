<html>
  <head>
    <meta charset="UTF-8">
    <style>
      h1 {
        background-color: #e2ddd8;
        font-family: "Roboto";
        padding: 0.125em;
        font-size: 4em;
        text-align: center;
        white-space: nowrap;
        transform: rotate(-10deg);
        position: fixed;
        top: 40%;
        left: -5%;
        right: -5%;
        margin-top: 0;
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>You did it! The cluster works! ❤️ Iteam</h1>
  </body>

    <script>
      function frame() {
        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#8b5642", "#6a696b"],
        })

        confetti({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#8b5642", "#6a696b"],
        })

        requestAnimationFrame(frame)
      }

      window.onload = frame()

    </script>

</html>
